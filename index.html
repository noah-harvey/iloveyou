<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Secret</title>
    <style>
      body {
        display:flex;align-items:center;justify-content:center;
        height:100vh;margin:0;
        font-family:sans-serif;font-size:1.2em;
        background:#fafafa;
      }
      #content { display:none; }
      input { padding:6px; font-size:1em; }
      button { padding:6px 10px; font-size:1em; margin-left:4px; }
    </style>
  </head>
  <body>
    <div id="login">
      <p>What’s my first name?</p>
      <input type="text" id="pw">
      <button onclick="check()">Go</button>
    </div>

    <div id="content">
      <p style="font-size:2em;">I love you ❤️</p>
      <button onclick="resetPage()">Back</button>
    </div>

    <script>
      function check() {
        const pw = document.getElementById('pw').value.toLowerCase().trim();
        if (pw === "noah") {
          document.getElementById('login').style.display = "none";
          document.getElementById('content').style.display = "block";
        } else {
          alert("Nope, try again!");
        }
      }
      function resetPage() {
        document.getElementById('content').style.display = "none";
        document.getElementById('login').style.display = "block";
        document.getElementById('pw').value = "";
      }
    </script>
  </body>
</html>
